<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="http://localhost:8002/styles/register.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <form action="" id="register" method="post">
                <section>
                    <label style="width: 100%" for="firstName">Primeiro Nome</label>
                    <input style="width: 100%" type="text" id="firstName" name="firstName" />
                </section>
                <section>
                    <label style="width: 100%" for="secondName">Segundo nome</label>
                    <input style="width: 100%" type="text" id="secondName" name="secondName" />
                </section>
                <section>
                    <label style="width: 100%" for="email">E-mail</label>
                    <input style="width: 100%" type="email" id="email" name="email" />
                </section>
                <section>
                    <label style="width: 100%" for="password">Senha</label>
                    <input style="width: 100%" type="password" id="password" name="password" />
                </section>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <script type="module" src="http://localhost:8002/scripts/index.js"></script>
    </body>
</html>
